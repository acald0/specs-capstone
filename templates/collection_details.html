{% extends 'base.html' %}
{% block title %}Collection{% endblock %}

{% block body %}


    <div class="d-flex justify-content-center align-items-center mt-3">
        <h1>{{ collection.c_title }}</h1>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 align-items-start justify-content-center mt-4">
        {% for lego in legos %}

        <div class="card m-4" style="width: 18rem;">
            <img src="{{ lego.picture_path }}" class="card-img-top" alt="Picture of Lego set">
            <div class="card-body">
            <h5 class="card-title">{{ lego.l_title }}</h5>
            <p class="card-text">{{ lego.description }}</p>
            <a href="{{ lego.instructions_url }}" class="link">Instructions</a>
            <br>
            <br>
            <a href="/lego_set/{{ lego.lego_id }}" class="btn btn-primary">View Lego</a>
            <!-- Edit link and delete button -->
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
