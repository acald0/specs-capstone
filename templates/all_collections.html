{% extends 'base.html' %}
{% block title %}Collections{% endblock %}

{% block body %}
<h1>Collections</h1>
<ul>
    {% for collection in collections %}

    <div class="card">
        <div class="card-body">
            <a href="/collections/{{ collection.c_id }}">
                {{ collection.c_title }}
            </a>
        </div>
    </div>
    {% endfor %}

    <div class="card">
        <div class="card-body">
            <a href="/all_legos">
                All Legos
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <a href="/add_collection">
                Add Collection
            </a>
        </div>
    </div>

</ul>
{% endblock %}
