{% extends "base.html" %}
{% block title %}Add{% endblock %}

{% block body %}

<div class="d-flex justify-content-center align-items-center mt-3">
    <h2>Login</h2>
</div>

<div class="d-flex justify-content-center align-items-center mt-3">
    <form  class="d-flex flex-column mb-3" action="{{ url_for('login') }}" method="POST">
        {{ login_form.csrf_token() }}
        {{ login_form.username.label }}
        {{ login_form.username }}
        {{ login_form.password.label }}
        {{ login_form.password }}
        {{ login_form.submit }}
    </form>
</div>
{% endblock %}
